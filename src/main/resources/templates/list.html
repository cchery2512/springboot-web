<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.size() == 0}">No tiene elementos usuarios!</div>
    <div th:if="${users.size() > 0}">
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>lastname</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:if="${user.email != null}" th:text="${user.email}"></td>
                    <td th:if="${user.email == null}" th:text="${'n/a'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
